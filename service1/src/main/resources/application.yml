#内置的tomcat服务启动监听端口号
server:
  port: 8888
#应用名称
spring:
  application:
    name: server1
#EurekaServer配置
eureka:
  client:
    register-with-eureka: false #此EurekaServer不在注册到其他的注册中心
    fetch-registry: false       #不在从其他中心中心拉取服务器信息
    service-url:
      defaultZone: http://localhost:8889/eureka #注册中心访问地址
